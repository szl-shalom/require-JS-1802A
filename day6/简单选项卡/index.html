<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title span {
            padding: 6px 12px;
            display: inline-block;
            border: 1px solid #ccc;
        }

        .title span.active {
            background: skyblue;
            color: #fff;
        }

        .content .con {
            display: none;
        }

        .content .con.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="title">
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>

    <div class="content">
        <div class="con active">内容1</div>
        <div class="con">内容2</div>
        <div class="con">内容3</div>
        <div class="con">内容4</div>
    </div>
    <script src="./lib/require.js" data-main="main"></script>
</body>

</html>
