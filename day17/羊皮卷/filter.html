<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 4, 5];
        // filter : 返回值 是一个数组
        //          数组里面存储着 每一次函数执行结果为真 对应的元素
        var res = arr.filter(function (item) {
            return item - 2       // -1  0  1  2 3 
        })

        console.log(res);
        [1, 3, 4, 5]
    </script>
</body>

</html>
