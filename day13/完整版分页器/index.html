<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页器</title>
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>年龄</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>小张</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>小李</td>
                    <td>22</td>
                </tr>
            </tbody>
        </table>

        <div class="box">
            <span class="all-num">共30条</span>
            <span class="all-code">共10页</span>
            <select name="" id="" class="num">
                <option value="5">5条/页</option>
                <option value="7">7条/页</option>
                <option value="9">9条/页</option>
            </select>
            <button class="first">首页</button>
            <button class="prev">上一页</button>
            <ul class="page">
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            <button class="next">下一页</button>
            <button class="end">尾页</button>
            <div class="right">
                <input type="number" class="code">
                <button class="go">跳转</button>
            </div>
        </div>
    </div>
    <script src="./lib/require.js" data-main="main"></script>
</body>

</html>
